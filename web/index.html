<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Chatter - Database Query Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
            background-color: #ccc;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            color: #fff;
            padding: 30px;
            text-align: center;
            background-color: #444444;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .query-section {
            margin-bottom: 40px;
        }

        .query-input {
            width: 100%;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
            resize: none;
            min-height: 200px;
        }

        .query-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .query-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 15px;
        }

        .query-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .query-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results-section {
            margin-top: 40px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
        }

        .results-count {
            background: #f3f4f6;
            color: #6b7280;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .table-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            overflow-x: scroll;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f9fafb;
            color: #374151;
            font-weight: 600;
            padding: 16px;
            text-align: left;
            border-bottom: 2px solid #e5e7eb;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
            color: #1f2937;
        }

        tr:hover {
            background: #f9fafb;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .query-info {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
        }

        .query-info strong {
            color: #1e293b;
        }

        .query-info code {
            background: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
            color: #475569;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .main-content {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            table {
                font-size: 0.9rem;
            }

            th,
            td {
                padding: 12px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Database assistant</h1>
        </div>

        <div class="main-content">
            <div class="query-section">
                <textarea id="queryInput" class="query-input"> </textarea>
                <button id="queryButton" class="query-button">Query Database</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>

            <div id="resultsSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <h3 class="results-title">Results</h3>
                    <div id="resultsCount" class="results-count"></div>
                </div>
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8081';

        const queryInput = document.getElementById('queryInput');
        const queryButton = document.getElementById('queryButton');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');

        queryButton.addEventListener('click', executeQuery);
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                executeQuery();
            }
        });

        async function executeQuery() {
            const query = queryInput.value.trim();
            if (!query) {
                alert('Please enter a query');
                return;
            }

            setLoading(true);
            hideResults();

            try {
                const response = await fetch(`${API_BASE_URL}/llm/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: query
                    })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else if (data.results && data.results.length > 0) {
                    displayResults(data.results[0]);
                } else {
                    showError('No results returned from the API');
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            loading.style.display = isLoading ? 'block' : 'none';
            queryButton.disabled = isLoading;
            queryButton.textContent = isLoading ? 'Processing...' : 'Query Database';
        }

        function hideResults() {
            resultsSection.style.display = 'none';
        }

        function showError(message) {
            resultsSection.style.display = 'block';
            resultsContainer.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        function displayResults(result) {
            resultsSection.style.display = 'block';

            try {
                const data = JSON.parse(result.content[0].text);

                if (data.data && data.data.length > 0) {
                    displayTable(data.data, data.row_count || data.data.length);
                    displayQueryInfo(data.query);
                } else {
                    showNoResults();
                }
            } catch (error) {
                showError(`Failed to parse results: ${error.message}`);
            }
        }

        function displayTable(results, count) {
            if (!results || results.length === 0) {
                showNoResults();
                return;
            }

            const columns = Object.keys(results[0]);

            let tableHTML = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                ${columns.map(col => `<th>${formatColumnName(col)}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${results.map(row => `
                                <tr>
                                    ${columns.map(col => `<td>${formatCellValue(row[col])}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            resultsContainer.innerHTML = tableHTML;
            resultsCount.textContent = `${count} result${count !== 1 ? 's' : ''}`;
        }

        function displayQueryInfo(query) {
            if (query) {
                const queryInfo = document.createElement('div');
                queryInfo.className = 'query-info';
                queryInfo.innerHTML = `
                    <strong>Executed Query:</strong><br>
                    <code>${query}</code>
                `;
                resultsContainer.appendChild(queryInfo);
            }
        }

        function showNoResults() {
            resultsContainer.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">📭</div>
                    <h3>No Results Found</h3>
                    <p>Try adjusting your query or check if the data exists.</p>
                </div>
            `;
            resultsCount.textContent = '0 results';
        }

        function formatColumnName(column) {
            return column
                .replace(/_/g, ' ')
                .replace(/([A-Z])/g, ' $1')
                .replace(/^./, str => str.toUpperCase())
                .trim();
        }

        function formatCellValue(value) {
            if (value === null || value === undefined) {
                return '<span style="color: #9ca3af;">—</span>';
            }

            if (typeof value === 'string' && value.length > 50) {
                return `<span title="${value}">${value.substring(0, 50)}...</span>`;
            }

            if (typeof value === 'object') {
                return JSON.stringify(value);
            }

            return String(value);
        }

        document.querySelector('.query-section').appendChild(exampleSection);
    </script>
</body>

</html>
